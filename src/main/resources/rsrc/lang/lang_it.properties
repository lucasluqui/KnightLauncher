# Error messages
error.invalid_dir="Devi mettere questo file .jar all'interno della cartella principale di Spiral Knights! {0}"
error.game_launch="Il gioco non è riuscito ad avviarsi.\n\nSi consiglia di provare una delle seguenti soluzioni, in nessun ordine particolare:\n- Nella categoria \"Gioco\" delle impostazioni del launcher, premi il pulsante \"Usa impostazioni consigliate\".\n- Riduci la memoria allocata nella categoria \"Gioco\" delle impostazioni del launcher.\n- Nella categoria \"Gioco\" delle impostazioni del launcher, premi il pulsante \"Ripristina impostazioni\".\n- Effettua il patch di un'altra Java VM nella categoria \"Gioco\" delle impostazioni del launcher.\n\nSe il problema persiste, puoi cercare supporto tecnico su Discord."
error.start_location="Questo file .jar sembra essere posizionato nella cartella sbagliata.\nIn alcuni casi si tratta di un falso positivo e può essere ignorato. Knight Launcher tenterà di avviarsi normalmente.\nSe il problema persiste, prova ad usare il file Batch (KnightLauncher_windows.bat) per Windows\noppure lo Shell (KnightLauncher_mac_linux.sh) per OSX/Linux."
error.start_location_steam_path="\nInoltre, abbiamo rilevato la seguente installazione da Steam: \n{0}"
error.flamingo_offline="Impossibile connettersi a Flamingo.\nAlcune funzionalità del launcher potrebbero non essere disponibili."
error.no_compatible_jvm="Nessuna Java VM compatibile per avviare l'editor."
